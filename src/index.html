<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="modals">
      <div id="game-over-modal" class="modal">
        <div class="modal-content">
          <div class="modal-title">Game Over</div>
          <div>Winner is: <span id="winner-name"></span></div>
          <div>
            <button id="game-over-to-game-setup" class="modal-button">
              To Game Setup
            </button>
            <button id="game-over-to-restart-game" class="modal-button">
              Restart
            </button>
          </div>
        </div>
      </div>
      <div id="pause-modal" class="modal">
        <div class="modal-content">
          <div class="modal-title">Game Paused</div>
          <div>
            <button class="continue modal-button">Continue</button>
            <button id="pause-to-game-setup" class="modal-button">
              To Game Setup
            </button>
            <button id="pause-to-restart-game" class="modal-button">
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
    <header>Battleship</header>
    <main>
      <div id="content"></div>
    </main>
    <footer>
      <div class="author">
        <a id="gh-link" href="https://github.com/perugi">
          <div>Made by</div>
          <img id="gh-logo" />
          <div>Dominik Perusko</div>
        </a>
      </div>
    </footer>
  </body>
</html>
