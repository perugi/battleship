<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="modals">
      <div class="game-over modal">
        <div class="modal-content">
          <div class="modal-title">Game Over</div>
          <div>Winner is: <span class="winner-name"></span></div>
          <div>
            <button class="game-over-to-main-menu modal-button">
              Main Menu
            </button>
            <button class="game-over-to-ship-place modal-button">
              To Ship Placement
            </button>
          </div>
        </div>
      </div>
      <div class="pause modal">
        <div class="modal-content">
          <div class="modal-title">Game Paused</div>
          <div>
            <button class="continue modal-button">Continue</button>
            <button class="pause-to-main-menu modal-button">
              Main Menu
            </button>
            <button class="pause-to-ship-place modal-button">
              To Ship Placement
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="pass-turn modal">
      <div class="modal-content">
        <div class="modal-title">
          Next Player: <span class="next-player"></span>
        </div>
        <div class="pass-turn-text">Pass the device and press any key...</div>
      </div>
    </div>
    <header>Battleship</header>
    <main>
      <div class="content"></div>
    </main>
    <footer>
      <div class="author">
        <a id="gh-link" href="https://github.com/perugi">
          <div>Made by</div>
          <img id="gh-logo" />
          <div>Dominik Perusko</div>
        </a>
      </div>
    </footer>
  </body>
</html>
